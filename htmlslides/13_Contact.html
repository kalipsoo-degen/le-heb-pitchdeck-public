<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Financial Deck - Thank You</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #d5d2d1;
            color: #2c2421;
            overflow: hidden;
        }
        .slide {
            width: 1600px;
            height: 900px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #d5d2d1 0%, #f3f0ed 100%);
        }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #2563eb, #1d4ed8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .glow {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        .bg-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(37, 99, 235, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(29, 78, 216, 0.05) 0%, transparent 50%);
            z-index: 0;
        }
        .hexagon {
            position: absolute;
            width: 200px;
            height: 173px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.05) 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .pulse {
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.7; transform: scale(1); }
        }
        .card-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        .contact-btn {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
        }
        .space-y-3 > * + * { margin-top: 0.375rem !important; }
        .space-y-2 > * + * { margin-top: 0.25rem !important; }
        
        /* Consistent footer style */
        .footer-confidential {
            position: fixed !important;
            bottom: 8px !important;
            right: 1rem !important;
            font-size: 0.875rem !important;
            color: rgba(156, 163, 175, 0.8) !important;
            z-index: 100 !important;
        }
    
        
        
        /* HEB Studios Theme Colors */
        body { color: #2c2421 !important; background-color: #d5d2d1 !important; }
        
        /* Text colors */
        .text-purple-300 { color: #7d8ea0 !important; }
        .text-purple-400 { color: #627384 !important; }
        .text-indigo-300 { color: #7d8ea0 !important; }
        .text-indigo-400 { color: #627384 !important; }
        .text-blue-300 { color: #7d8ea0 !important; }
        .text-blue-400 { color: #627384 !important; }
        
        /* Base text color - using dark brown from HEB site */
        .text-white { color: #2c2421 !important; }
        
        /* Grey accents */
        .text-gray-300 { color: #d1d5db !important; }
        .text-gray-400 { color: #9ca3af !important; }
        .text-gray-500 { color: #6b7280 !important; }
        
        /* Border colors */
        .border-purple-800 { border-color: #4d5b6a !important; }
        .border-indigo-800 { border-color: #374250 !important; }
        .border-blue-800 { border-color: #374250 !important; }
        
        .border-purple-600 { border-color: #627384 !important; }
        .border-indigo-600 { border-color: #4d5b6a !important; }
        .border-blue-600 { border-color: #4d5b6a !important; }
        
        /* Background colors */
        .bg-purple-900, .bg-indigo-900, .bg-blue-900 { background-color: #374250 !important; }
        .bg-purple-800, .bg-indigo-800, .bg-blue-800 { background-color: #4d5b6a !important; }
        .bg-purple-700, .bg-indigo-700, .bg-blue-700 { background-color: #627384 !important; }
        
        /* Card backgrounds */
        .bg-white, .bg-gray-50 { background-color: #f3f0ed !important; }
        .bg-gray-100 { background-color: #f2efec !important; }
        
        /* Custom HEB colors */
        .heb-dark-blue { color: #374250 !important; }
        .heb-blue { color: #4d5b6a !important; }
        .heb-light-blue { color: #627384 !important; }
        .heb-off-white { color: #f3f0ed !important; }
        .heb-grey { color: #9ca3af !important; }
        .heb-background { color: #d5d2d1 !important; }
        .heb-dark-text { color: #2c2421 !important; }
</style>
</head>
<body>
    <script src="slide-fix.js"></script>
    <div class="slide flex flex-col items-center justify-center relative">
        <!-- Background Pattern -->
        <div class="bg-pattern"></div>
        
        <!-- Hexagons for futuristic styling -->
        <div class="hexagon" style="top: 120px; right: 180px; opacity: 0.5;"></div>
        <div class="hexagon" style="bottom: 150px; left: 220px; opacity: 0.6;"></div>
        <div class="hexagon floating" style="top: 350px; left: 300px; opacity: 0.3; transform: scale(1.5);"></div>
        <div class="hexagon floating" style="bottom: 250px; right: 230px; opacity: 0.4; transform: scale(1.2);"></div>
        
        <!-- Header/Slide Number -->
        <div class="absolute top-6 right-10 text-sm text-gray-400">HEB STUDIOS | 12/12</div>
        
        <!-- Content -->
        <div class="content-wrapper w-full px-8 py-8 flex flex-col items-center justify-center h-full">
            <div class="text-center mb-8">
                <h2 class="text-6xl font-bold gradient-text glow mb-6">THANK YOU</h2>
                <p class="text-xl text-gray-300 mb-4">for your time and attention</p>
                <div class="w-40 h-1 mx-auto bg-gradient-to-r from-blue-600 to-blue-400 rounded-full mb-8"></div>
            </div>
            
            <div class="bg-gray-900 bg-opacity-70 rounded-xl p-6 card-glow text-center max-w-2xl">
                <p class="text-xl text-gray-100 mb-6">
                    We look forward to the opportunity to discuss our vision further and answer any questions you may have.
                </p>
                
                <div class="flex flex-col items-center justify-center space-y-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-envelope text-blue-400"></i>
                        <span class="text-lg text-blue-200">contact@heb-studios.com</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-globe text-blue-400"></i>
                        <span class="text-lg text-blue-200">www.heb-studios.com</span>
                    </div>
                    <button class="contact-btn mt-6 px-6 py-3 rounded-lg text-white font-semibold">
                        Get in Touch <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer-confidential">
            CONFIDENTIAL
        </div>
    </div>
</body>
</html>
