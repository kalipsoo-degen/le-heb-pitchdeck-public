<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Financial Deck - Complete Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f1923;
            color: #f5f5f5;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .slides-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slide-frame {
            width: 100%;
            height: 900px;
            max-width: 1600px;
            border: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow: visible !important;
        }
        .slide-frame.active {
            opacity: 1;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="slides-container">
        <!-- Slides will be loaded as iframes -->
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">
        <i class="fas fa-expand"></i>
    </button>

    <div class="nav-controls">
        <button class="nav-btn" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="slide-indicator" id="slideIndicator">
            <!-- Indicators will be added by JavaScript -->
        </div>
        
        <div class="slide-number">
            <span id="currentSlide">1</span>/<span id="totalSlides">12</span>
        </div>
        
        <button class="nav-btn" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
